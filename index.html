<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker System</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blood-red: #dc143c;
            --dark-red: #8b0000;
            --pure-black: #000000;
            --deep-black: #0d0d0d;
            --card-black: #1a1a1a;
            --pure-white: #ffffff;
            --off-white: #f5f5f5;
            --gray: #808080;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: var(--pure-black);
            color: var(--pure-white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated red grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(220, 20, 60, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(220, 20, 60, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridSlide 30s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridSlide {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Red glow effect */
        body::after {
            content: '';
            position: fixed;
            top: -30%;
            left: -30%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.2) 0%, transparent 70%);
            animation: glowPulse 10s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes glowPulse {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(100px, 100px) scale(1.3); opacity: 0.6; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 900;
            color: var(--blood-red);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            text-shadow: 
                0 0 20px rgba(220, 20, 60, 0.6),
                0 0 40px rgba(220, 20, 60, 0.4);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { 
                text-shadow: 
                    0 0 20px rgba(220, 20, 60, 0.6),
                    0 0 40px rgba(220, 20, 60, 0.4);
            }
            to { 
                text-shadow: 
                    0 0 30px rgba(220, 20, 60, 0.8),
                    0 0 60px rgba(220, 20, 60, 0.6),
                    0 0 80px rgba(220, 20, 60, 0.4);
            }
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--gray);
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--card-black);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid var(--dark-red);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(220, 20, 60, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--blood-red), var(--dark-red), var(--blood-red));
            border-radius: 15px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--blood-red);
            box-shadow: 
                0 15px 50px rgba(220, 20, 60, 0.4),
                inset 0 1px 0 rgba(220, 20, 60, 0.2);
        }

        .card:hover::before {
            opacity: 0.5;
            animation: borderGlow 2s linear infinite;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .card-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--blood-red);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-title::before {
            content: '';
            width: 6px;
            height: 30px;
            background: var(--blood-red);
            box-shadow: 0 0 10px var(--blood-red);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--off-white);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: var(--deep-black);
            border: 2px solid var(--dark-red);
            border-radius: 10px;
            color: var(--pure-white);
            font-size: 1rem;
            font-family: 'Rubik', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--blood-red);
            background: var(--pure-black);
            box-shadow: 
                0 0 20px rgba(220, 20, 60, 0.3),
                inset 0 1px 3px rgba(220, 20, 60, 0.2);
        }

        input::placeholder {
            color: var(--gray);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--blood-red), var(--dark-red));
            border: none;
            border-radius: 10px;
            color: var(--pure-white);
            font-family: 'Rubik', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(220, 20, 60, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 400px;
            height: 400px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(220, 20, 60, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .status.success {
            background: rgba(220, 20, 60, 0.2);
            border: 2px solid var(--blood-red);
            color: var(--pure-white);
        }

        .status.error {
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid var(--dark-red);
            color: #ff6b6b;
        }

        .status.loading {
            background: rgba(128, 128, 128, 0.2);
            border: 2px solid var(--gray);
            color: var(--gray);
        }

        .visitors-section {
            margin-top: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        .visitor-item {
            background: var(--deep-black);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid var(--blood-red);
            animation: slideIn 0.5s ease-out;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .visitor-item:hover {
            background: var(--card-black);
            transform: translateX(8px);
            box-shadow: 0 8px 30px rgba(220, 20, 60, 0.2);
        }

        .visitor-name {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--blood-red);
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .visitor-info {
            font-size: 1rem;
            color: var(--off-white);
            line-height: 1.8;
        }

        .visitor-info strong {
            color: var(--pure-white);
            font-weight: 600;
        }

        .visitor-info a {
            color: var(--blood-red);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .visitor-info a:hover {
            color: var(--pure-white);
            text-shadow: 0 0 10px var(--blood-red);
        }

        .timestamp {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 12px;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--gray);
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-state-text {
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 25px;
            background: var(--card-black);
            border-radius: 15px;
            border: 2px solid var(--dark-red);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--blood-red);
            text-shadow: 0 0 20px rgba(220, 20, 60, 0.5);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .card {
                padding: 25px;
            }

            .stats-bar {
                flex-direction: column;
                gap: 20px;
            }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--blood-red);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Visitor Tracker</h1>
            <p class="subtitle">Real-Time Location System</p>
        </header>

        <div class="grid">
            <!-- Visitor Form Card -->
            <div class="card">
                <h2 class="card-title">Check-In Form</h2>
                <form id="visitorForm">
                    <div class="form-group">
                        <label for="visitorName">Nama Penuh</label>
                        <input 
                            type="text" 
                            id="visitorName" 
                            placeholder="Masukkan nama anda..."
                            required
                            autocomplete="name"
                        >
                    </div>
                    <button type="submit" id="submitBtn">
                        <span>Submit Lokasi Saya</span>
                    </button>
                </form>
                <div id="visitorStatus"></div>
            </div>

            <!-- Owner Dashboard Card -->
            <div class="card">
                <h2 class="card-title">Owner Panel</h2>
                <div class="form-group">
                    <label for="ownerPassword">Password</label>
                    <input 
                        type="password" 
                        id="ownerPassword" 
                        placeholder="Masukkan password owner..."
                        autocomplete="current-password"
                    >
                </div>
                <button onclick="viewVisitors()" id="viewBtn">
                    <span>Lihat Semua Visitor</span>
                </button>
                <div id="ownerStatus"></div>
            </div>
        </div>

        <!-- Visitors Section -->
        <div id="visitorsSection" style="display: none;">
            <div class="card">
                <div id="statsBar" class="stats-bar" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-number" id="totalVisitors">0</div>
                        <div class="stat-label">Total Visitors</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="todayVisitors">0</div>
                        <div class="stat-label">Hari Ini</div>
                    </div>
                </div>
                <h2 class="card-title">Visitor Logs</h2>
                <div id="visitorsList"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const STORAGE_KEY = 'visitors_db';
        const OWNER_PASSWORD = 'admin123'; // TUKAR PASSWORD NI!

        // Check if storage API is available
        const isStorageAvailable = typeof window.storage !== 'undefined';

        // Get visitor data
        async function getVisitorData() {
            if (!isStorageAvailable) {
                console.error('Storage API not available');
                return [];
            }
            try {
                const result = await window.storage.get(STORAGE_KEY, true);
                return result && result.value ? JSON.parse(result.value) : [];
            } catch (error) {
                console.error('Error getting data:', error);
                return [];
            }
        }

        // Save visitor data
        async function saveVisitorData(data) {
            if (!isStorageAvailable) {
                console.error('Storage API not available');
                return false;
            }
            try {
                await window.storage.set(STORAGE_KEY, JSON.stringify(data), true);
                return true;
            } catch (error) {
                console.error('Error saving data:', error);
                return false;
            }
        }

        // Get geolocation
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation tidak disokong oleh browser anda'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    position => resolve(position),
                    error => {
                        let errorMsg = 'Ralat mendapatkan lokasi';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = 'Anda perlu benarkan akses lokasi';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = 'Maklumat lokasi tidak tersedia';
                                break;
                            case error.TIMEOUT:
                                errorMsg = 'Request timeout';
                                break;
                        }
                        reject(new Error(errorMsg));
                    },
                    { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
                );
            });
        }

        // Get location details
        async function getLocationDetails(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`,
                    {
                        headers: {
                            'User-Agent': 'VisitorTracker/1.0'
                        }
                    }
                );
                
                if (!response.ok) throw new Error('Gagal mendapatkan alamat');
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error getting location details:', error);
                return null;
            }
        }

        // Handle visitor form submission
        document.getElementById('visitorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isStorageAvailable) {
                showStatus('visitorStatus', 'Storage API tidak tersedia. Sila buka page ini dalam artifact view.', 'error');
                return;
            }

            const name = document.getElementById('visitorName').value.trim();
            const statusDiv = document.getElementById('visitorStatus');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!name) {
                showStatus('visitorStatus', 'Sila masukkan nama anda', 'error');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span><div class="spinner"></div> Menunggu...</span>';
            
            showStatus('visitorStatus', 'Mendapatkan lokasi anda...', 'loading');

            try {
                // Get location
                const position = await getLocation();
                const { latitude, longitude, accuracy } = position.coords;
                
                showStatus('visitorStatus', 'Mendapatkan alamat...', 'loading');
                
                // Get location details
                const locationData = await getLocationDetails(latitude, longitude);
                
                // Create visitor entry
                const visitor = {
                    id: Date.now(),
                    name: name,
                    latitude: latitude,
                    longitude: longitude,
                    accuracy: Math.round(accuracy),
                    address: locationData?.display_name || 'Alamat tidak tersedia',
                    city: locationData?.address?.city || 
                          locationData?.address?.town || 
                          locationData?.address?.village || 
                          locationData?.address?.suburb ||
                          'Tidak diketahui',
                    state: locationData?.address?.state || 'Tidak diketahui',
                    country: locationData?.address?.country || 'Tidak diketahui',
                    postcode: locationData?.address?.postcode || '-',
                    timestamp: new Date().toISOString(),
                    browser: getBrowserInfo(),
                    device: getDeviceInfo()
                };

                // Save to storage
                const visitors = await getVisitorData();
                visitors.push(visitor);
                const saved = await saveVisitorData(visitors);

                if (saved) {
                    showStatus('visitorStatus', `Terima kasih ${name}! Lokasi anda telah berjaya direkod.`, 'success');
                    document.getElementById('visitorName').value = '';
                } else {
                    throw new Error('Gagal menyimpan data');
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus('visitorStatus', `${error.message}`, 'error');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Submit Lokasi Saya</span>';
            }
        });

        // View visitors (Owner only)
        async function viewVisitors() {
            const password = document.getElementById('ownerPassword').value;
            const statusDiv = document.getElementById('ownerStatus');
            const visitorsSection = document.getElementById('visitorsSection');
            const visitorsList = document.getElementById('visitorsList');
            const viewBtn = document.getElementById('viewBtn');

            if (!password) {
                showStatus('ownerStatus', 'Sila masukkan password', 'error');
                return;
            }

            if (password !== OWNER_PASSWORD) {
                showStatus('ownerStatus', 'Password salah!', 'error');
                return;
            }

            if (!isStorageAvailable) {
                showStatus('ownerStatus', 'Storage API tidak tersedia', 'error');
                return;
            }

            // Disable button
            viewBtn.disabled = true;
            viewBtn.innerHTML = '<span><div class="spinner"></div> Loading...</span>';
            
            showStatus('ownerStatus', 'Mendapatkan data...', 'loading');

            try {
                const visitors = await getVisitorData();
                
                if (visitors.length === 0) {
                    visitorsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">×</div>
                            <div class="empty-state-text">Tiada visitor lagi</div>
                        </div>
                    `;
                    document.getElementById('statsBar').style.display = 'none';
                } else {
                    // Calculate stats
                    const today = new Date().toDateString();
                    const todayCount = visitors.filter(v => 
                        new Date(v.timestamp).toDateString() === today
                    ).length;

                    document.getElementById('totalVisitors').textContent = visitors.length;
                    document.getElementById('todayVisitors').textContent = todayCount;
                    document.getElementById('statsBar').style.display = 'flex';

                    // Display visitors (newest first)
                    visitorsList.innerHTML = visitors.slice().reverse().map(visitor => `
                        <div class="visitor-item">
                            <div class="visitor-name">${escapeHtml(visitor.name)}</div>
                            <div class="visitor-info">
                                <strong>Lokasi:</strong> ${escapeHtml(visitor.city)}, ${escapeHtml(visitor.state)}, ${escapeHtml(visitor.country)}<br>
                                <strong>Postcode:</strong> ${escapeHtml(visitor.postcode)}<br>
                                <strong>Koordinat:</strong> ${visitor.latitude.toFixed(6)}, ${visitor.longitude.toFixed(6)}<br>
                                <strong>Ketepatan:</strong> ±${visitor.accuracy}m<br>
                                <strong>Alamat:</strong> ${escapeHtml(visitor.address)}<br>
                                <strong>Device:</strong> ${escapeHtml(visitor.device)}<br>
                                <strong>Browser:</strong> ${escapeHtml(visitor.browser)}<br>
                                <strong>Google Maps:</strong> <a href="https://www.google.com/maps?q=${visitor.latitude},${visitor.longitude}" target="_blank">Buka Peta</a>
                            </div>
                            <div class="timestamp">${formatTimestamp(visitor.timestamp)}</div>
                        </div>
                    `).join('');
                }

                visitorsSection.style.display = 'block';
                showStatus('ownerStatus', `${visitors.length} visitor dijumpai`, 'success');
                
                // Scroll to visitors section
                setTimeout(() => {
                    visitorsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 300);

            } catch (error) {
                console.error('Error viewing visitors:', error);
                showStatus('ownerStatus', 'Ralat mendapatkan data', 'error');
            } finally {
                // Re-enable button
                viewBtn.disabled = false;
                viewBtn.innerHTML = '<span>Lihat Semua Visitor</span>';
            }
        }

        // Utility functions
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('ms-MY', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        function getBrowserInfo() {
            const ua = navigator.userAgent;
            let browser = 'Unknown';
            
            if (ua.includes('Firefox')) browser = 'Firefox';
            else if (ua.includes('Chrome') && !ua.includes('Edg')) browser = 'Chrome';
            else if (ua.includes('Safari') && !ua.includes('Chrome')) browser = 'Safari';
            else if (ua.includes('Edg')) browser = 'Edge';
            else if (ua.includes('Opera') || ua.includes('OPR')) browser = 'Opera';
            
            return browser;
        }

        function getDeviceInfo() {
            const ua = navigator.userAgent;
            
            if (/mobile/i.test(ua)) {
                if (/android/i.test(ua)) return 'Android Mobile';
                if (/iPad|iPhone|iPod/.test(ua)) return 'iOS Mobile';
                return 'Mobile Device';
            }
            
            if (/tablet/i.test(ua)) return 'Tablet';
            
            if (navigator.platform) {
                const platform = navigator.platform.toLowerCase();
                if (platform.includes('win')) return 'Windows PC';
                if (platform.includes('mac')) return 'Mac';
                if (platform.includes('linux')) return 'Linux';
            }
            
            return 'Desktop';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check storage availability on load
        if (!isStorageAvailable) {
            console.warn('Storage API not available. Please open this page in the artifact viewer.');
        }
    </script>
</body>
