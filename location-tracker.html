<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --dark-bg: #0a0a0f;
            --card-bg: #16161f;
            --text-primary: #e0e0e8;
            --text-secondary: #8a8a9e;
            --accent: #00d9ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glowing orb effect */
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            right: -20%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.15) 0%, transparent 70%);
            animation: orbPulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes orbPulse {
            0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.5; }
            50% { transform: scale(1.2) translate(-50px, 50px); opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5)); }
            to { filter: drop-shadow(0 0 25px rgba(0, 255, 255, 0.8)); }
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 35px;
            border: 1px solid rgba(0, 217, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.05), rgba(255, 0, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 12px 48px rgba(0, 217, 255, 0.3);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent), var(--neon-blue));
            border: none;
            border-radius: 12px;
            color: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 217, 255, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .status {
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
            animation: slideIn 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .status.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .status.error {
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid rgba(255, 0, 85, 0.3);
            color: #ff0055;
        }

        .visitors-list {
            position: relative;
            z-index: 1;
        }

        .visitor-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
            animation: slideIn 0.5s ease-out;
            transition: all 0.3s ease;
        }

        .visitor-item:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateX(5px);
        }

        .visitor-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .visitor-info {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .visitor-info strong {
            color: var(--text-primary);
        }

        .timestamp {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 8px;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Visitor Tracker</h1>
            <p class="subtitle">Real-Time Location Detection System</p>
        </header>

        <div class="grid">
            <!-- Visitor Form Card -->
            <div class="card">
                <h2 class="card-title">üìç Visitor Check-In</h2>
                <form id="visitorForm">
                    <div class="form-group">
                        <label for="visitorName">Nama Anda</label>
                        <input 
                            type="text" 
                            id="visitorName" 
                            placeholder="Masukkan nama anda..."
                            required
                        >
                    </div>
                    <button type="submit">
                        <span>üöÄ Submit Location</span>
                    </button>
                </form>
                <div id="visitorStatus"></div>
            </div>

            <!-- Owner Dashboard Card -->
            <div class="card">
                <h2 class="card-title">üëÅÔ∏è Owner Dashboard</h2>
                <div class="form-group">
                    <label for="ownerPassword">Password Owner</label>
                    <input 
                        type="password" 
                        id="ownerPassword" 
                        placeholder="Masukkan password..."
                    >
                </div>
                <button onclick="viewVisitors()">
                    <span>üîì View Visitors</span>
                </button>
                <div id="ownerStatus"></div>
            </div>
        </div>

        <!-- Visitors List (Hidden by default) -->
        <div id="visitorsSection" style="display: none; margin-top: 40px;">
            <div class="card">
                <h2 class="card-title">üìä Visitor Logs</h2>
                <div id="visitorsList" class="visitors-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Storage key
        const STORAGE_KEY = 'visitor_tracker_data';
        const OWNER_PASSWORD = 'admin123'; // Tukar password ni!

        // Get visitor data from storage
        async function getVisitorData() {
            try {
                const result = await window.storage.get(STORAGE_KEY, true);
                return result ? JSON.parse(result.value) : [];
            } catch (error) {
                return [];
            }
        }

        // Save visitor data to storage
        async function saveVisitorData(data) {
            try {
                await window.storage.set(STORAGE_KEY, JSON.stringify(data), true);
                return true;
            } catch (error) {
                console.error('Storage error:', error);
                return false;
            }
        }

        // Get geolocation
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation tidak disokong oleh browser anda'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    position => resolve(position),
                    error => reject(error),
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            });
        }

        // Get location details from coordinates
        async function getLocationDetails(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`);
                const data = await response.json();
                return data;
            } catch (error) {
                return null;
            }
        }

        // Handle visitor form submission
        document.getElementById('visitorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('visitorName').value.trim();
            const statusDiv = document.getElementById('visitorStatus');
            
            if (!name) {
                showStatus(statusDiv, 'Sila masukkan nama anda', 'error');
                return;
            }

            statusDiv.innerHTML = '<div class="status">‚è≥ Mendapatkan lokasi anda...</div>';

            try {
                // Get location
                const position = await getLocation();
                const { latitude, longitude } = position.coords;
                
                // Get location details
                const locationData = await getLocationDetails(latitude, longitude);
                
                // Create visitor entry
                const visitor = {
                    name: name,
                    latitude: latitude,
                    longitude: longitude,
                    address: locationData?.display_name || 'Alamat tidak tersedia',
                    city: locationData?.address?.city || locationData?.address?.town || locationData?.address?.village || 'Tidak diketahui',
                    state: locationData?.address?.state || 'Tidak diketahui',
                    country: locationData?.address?.country || 'Tidak diketahui',
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    ip: 'Client-side detection'
                };

                // Save to storage
                const visitors = await getVisitorData();
                visitors.push(visitor);
                await saveVisitorData(visitors);

                // Show success
                showStatus(statusDiv, `‚úÖ Terima kasih ${name}! Lokasi anda telah direkod.`, 'success');
                document.getElementById('visitorName').value = '';

            } catch (error) {
                console.error('Error:', error);
                showStatus(statusDiv, `‚ùå Ralat: ${error.message}. Sila benarkan akses lokasi.`, 'error');
            }
        });

        // View visitors (Owner only)
        async function viewVisitors() {
            const password = document.getElementById('ownerPassword').value;
            const statusDiv = document.getElementById('ownerStatus');
            const visitorsSection = document.getElementById('visitorsSection');
            const visitorsList = document.getElementById('visitorsList');

            if (password !== OWNER_PASSWORD) {
                showStatus(statusDiv, '‚ùå Password salah!', 'error');
                return;
            }

            try {
                const visitors = await getVisitorData();
                
                if (visitors.length === 0) {
                    visitorsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>Tiada visitor lagi</p>
                        </div>
                    `;
                } else {
                    visitorsList.innerHTML = visitors.reverse().map(visitor => `
                        <div class="visitor-item">
                            <div class="visitor-name">${visitor.name}</div>
                            <div class="visitor-info">
                                <strong>üìç Lokasi:</strong> ${visitor.city}, ${visitor.state}, ${visitor.country}<br>
                                <strong>üåç Koordinat:</strong> ${visitor.latitude.toFixed(6)}, ${visitor.longitude.toFixed(6)}<br>
                                <strong>üì´ Alamat:</strong> ${visitor.address}<br>
                                <strong>üîó Google Maps:</strong> <a href="https://www.google.com/maps?q=${visitor.latitude},${visitor.longitude}" target="_blank" style="color: var(--accent);">Lihat di peta</a>
                            </div>
                            <div class="timestamp">‚è∞ ${new Date(visitor.timestamp).toLocaleString('ms-MY')}</div>
                        </div>
                    `).join('');
                }

                visitorsSection.style.display = 'block';
                showStatus(statusDiv, `‚úÖ ${visitors.length} visitor dijumpai`, 'success');
                
                // Scroll to visitors section
                setTimeout(() => {
                    visitorsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 300);

            } catch (error) {
                showStatus(statusDiv, '‚ùå Ralat mendapatkan data', 'error');
            }
        }

        // Show status message
        function showStatus(element, message, type) {
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
